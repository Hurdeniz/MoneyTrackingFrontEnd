<div class="body">
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="title">
    <div class="mat-headline">Kullanıcı Giriş</div>
  </div>
  <div class="content">
    <form [formGroup]="loginForm">
      <mat-form-field
        class="example-full-width"
        appearance="outline"
        color="accent"
      >
        <mat-label>E-Mail</mat-label>
        <input type="text" formControlName="email" matInput [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option> </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field
        class="example-full-width"
        appearance="outline"
        color="accent"
      >
        <mat-label>Şifre</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>

  <div class="actions">
    <button mat-stroked-button class="login-button" (click)="login()">Giriş Yap</button>
  </div>
</div>
