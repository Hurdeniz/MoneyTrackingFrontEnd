<form [formGroup]="staffTaskForm" class="form-dialog">
  <h1 mat-dialog-title class="dialog-title">{{ dialogTitle }}</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Görev Adı</mat-label>
          <input
            matInput
            type="text"
            formControlName="staffTaskName"
            placeholder="Görev Adı Giriniz."
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-actions">
    <button
      class="actions-button"
      mat-raised-button
      [disabled]="staffTaskForm.invalid"
      color="primary"
      (click)="statusControl()"
    >
      {{ actionBtnName }}
    </button>
  </mat-dialog-actions>
</form>
