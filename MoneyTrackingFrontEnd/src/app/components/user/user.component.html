<div id="user" class="example-container">
  <mat-card>
    <mat-card-actions class="card-actions">
      <div class="col-start">
        <mat-card-title>Personel Listesi</mat-card-title>
      </div>
      <div class="col-end">
        <button
          *ngIf="addButton || add"
          class="card-actions-button"
          mat-button
          matTooltip="Yeni"
          matTooltipPosition="above"
          (click)="openAddDialog()"
        >
          <mat-icon>person_add</mat-icon>
        </button>
        <button
          class="card-actions-button"
          mat-button
          matTooltip="Yazdır"
          matTooltipPosition="above"
          styleSheetFile="../../../assets/Scss/print/print.scss"
          printSectionId="user"
          ngxPrint
        >
          <mat-icon>print</mat-icon>
        </button>
        <button
          class="card-actions-button"
          mat-button
          matTooltip="Excel"
          matTooltipPosition="above"
          (click)="exportXlsx()"
        >
          <mat-icon>description</mat-icon>
        </button>
        <button
          class="card-actions-button"
          mat-button
          matTooltip="Yenile"
          matTooltipPosition="above"
          (click)="searchHide = false"
          (click)="getAllUserByStatus()"
        >
          <mat-icon>refresh</mat-icon>
        </button>
        <button
          class="card-actions-button"
          mat-button
          matTooltip="Ara"
          matTooltipPosition="above"
          (click)="searchHide = !searchHide"
          (click)="filterText = ''"
          (click)="filterDataSource()"
        >
          <mat-icon>person_search</mat-icon>
        </button>

        <mat-slide-toggle [(ngModel)]="isChecked" (change)="userStatus()">{{
          slideName
        }}</mat-slide-toggle>
      </div>
    </mat-card-actions>
    <mat-card-content class="card-content">
      <mat-progress-bar
        *ngIf="dataLoaded == false"
        mode="indeterminate"
      ></mat-progress-bar>
      <div class="search-input-box">
        <mat-form-field
          class="search"
          *ngIf="searchHide"
          appearance="fill"
          color="accent"
        >
          <mat-label>Ara</mat-label>
          <input
            matInput
            [(ngModel)]="filterText"
            (keyup)="filterDataSource()"
            placeholder="Aranacak Kelimeyi Yazınız."
          />
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="filterText = ''"
            (click)="filterDataSource()"
          >
            <mat-icon>{{ filterText ? "clear" : "search" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <section
        *ngIf="tableActive"
        class="section-example-container mat-elevation-z8"
      >
        <table
          *ngIf="list"
          mat-table
          id="userTable"
          [dataSource]="dataSource"
          matSort
        >
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMail</th>
            <td mat-cell *matCellDef="let element">
              {{ element.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Adı</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Soyadı</th>
            <td mat-cell *matCellDef="let element">
              {{ element.lastName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th class="action-header" mat-header-cell *matHeaderCellDef></th>
            <td class="action-cell" mat-cell *matCellDef="let element">
              <button
                *ngIf="update"
                mat-icon-button
                color="accent"
                matTooltip="Düzenle"
                matTooltipPosition="left"
                (click)="openEditDialog(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                *ngIf="updatePassword"
                mat-icon-button
                color="basic"
                matTooltip="Şifre Sıfırla"
                matTooltipPosition="above"
                (click)="openUserPasswordResetDialog(element)"
              >
                <mat-icon>lock_reset</mat-icon>
              </button>

              <button
                *ngIf="update"
                mat-icon-button
                color="accent"
                matTooltip="Kullanıcı Yetkileri"
                matTooltipPosition="above"
              [routerLink]="['UserOperations/',element.userId]"
              >
                <mat-icon>manage_accounts</mat-icon>
              </button>
              <button
                *ngIf="update"
                mat-icon-button
                color="basic"
                matTooltip="Menu Yetkileri"
                matTooltipPosition="above"
                [routerLink]="['UserMenu/',element.userId]"
              >
                <mat-icon>admin_panel_settings</mat-icon>
              </button>

              <button
                *ngIf="update"
                mat-icon-button
                color="warn"
                matTooltip="Pasif Yap"
                matTooltipPosition="right"
                (click)="openUserStatusDialog(element,false)"
              >
                <mat-icon>person_off</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[10, 20, 30, 50, 100]"
          showFirstLastButtons
        >
        </mat-paginator>
      </section>

      <section
        *ngIf="tablePassive"
        class="section-example-container mat-elevation-z8"
      >
        <table
          *ngIf="list"
          mat-table
          id="userTable"
          [dataSource]="dataSource"
          matSort
        >
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMail</th>
            <td mat-cell *matCellDef="let element">
              {{ element.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Adı</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Soyadı</th>
            <td mat-cell *matCellDef="let element">
              {{ element.lastName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th class="action-header" mat-header-cell *matHeaderCellDef></th>
            <td class="action-cell" mat-cell *matCellDef="let element">
              <button
                *ngIf="updateStatus"
                mat-icon-button
                color="accent"
                matTooltip="Aktif Yap"
                matTooltipPosition="right"
                (click)="openUserStatusDialog(element,true)"
              >
                <mat-icon>person_add</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[10, 20, 30, 50, 100]"
          showFirstLastButtons
        >
        </mat-paginator>
      </section>
    </mat-card-content>
  </mat-card>
</div>
