<h1 mat-dialog-title>{{ firstName}} {{lastName}}</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
  Kullanıcının Şifresini Sıfırlamak İstediğinize Emin Misiniz ?
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Hayır</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="updatePassword()">
    Evet
  </button>
</mat-dialog-actions>
