<form [formGroup]="userForm" class="form-dialog">
  <h1 mat-dialog-title class="dialog-title">{{ dialogTitle }}</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Email</mat-label>
          <input
            type="email"
            formControlName="email"
            matInput
            placeholder="Ex.pat@example.com"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Adı</mat-label>
          <input
            type="text"
            formControlName="firstName"
            matInput
            placeholder="Kullanıcı Adı Giriniz."
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Soyadı</mat-label>
          <input
            type="text"
            formControlName="lastName"
            matInput
            placeholder="Kullanıcı Soyadı Giriniz."
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-actions">
    <button
      class="actions-button"
      mat-raised-button
      [disabled]="userForm.invalid"
      color="primary"
      (click)="statusControl()"
    >
      {{ actionBtnName }}
    </button>
  </mat-dialog-actions>
</form>
