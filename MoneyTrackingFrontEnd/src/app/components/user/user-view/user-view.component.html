<form [formGroup]="userForm" class="form-dialog">
  <h1 mat-dialog-title class="dialog-title">{{ dialogTitle }}</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Email</mat-label>
          <input
            type="email"
            formControlName="email"
            matInput
            placeholder="Ex.pat@example.com"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Adı</mat-label>
          <input
            type="text"
            formControlName="firstName"
            matInput
            placeholder="Kullanıcı Adı Giriniz."
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Soyadı</mat-label>
          <input
            type="text"
            formControlName="lastName"
            matInput
            placeholder="Kullanıcı Soyadı Giriniz."
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Şifre</mat-label>
          <input
            *ngIf="password"
            type="text"
            formControlName="password"
            matInput
            placeholder="Şifre Giriniz."
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Kullanıcı Yetki</mat-label>
          <mat-select [formControl]="authorizedId" required>
            <mat-option
              *ngFor="let authorized of authorizeds"
              [value]="authorized.id"
            >
              {{ authorized.authorizedValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-actions">
    <button
      class="actions-button"
      mat-raised-button
      [disabled]="userForm.invalid || authorizedId.invalid"
      color="primary"
      (click)="statusControl()"
    >
      {{ actionBtnName }}
    </button>
  </mat-dialog-actions>
</form>
