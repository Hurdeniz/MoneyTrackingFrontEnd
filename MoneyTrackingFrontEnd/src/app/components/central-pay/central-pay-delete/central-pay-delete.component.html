
<h1 mat-dialog-title>{{amount}} ₺</h1>
<mat-divider></mat-divider>
<div class="delete-dialog-content" mat-dialog-content>
  Merkez Ödemesini Silmek İstediğinize Emin Misiniz ?
</div>

</div>
