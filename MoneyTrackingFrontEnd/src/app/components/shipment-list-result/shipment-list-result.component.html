<div class="example-container">
  <mat-card style="width: 100%">
    <mat-card-actions class="card-actions">
      <div class="col-start">
        <mat-card-title>Sevkiyat Listesi</mat-card-title>
      </div>

      <div class="col-end">
        <button
          class="card-actions-button"
          mat-button
          matTooltip="Filtre"
          matTooltipPosition="above"
          (click)="openFilterDialog()"
        >
          <mat-icon>filter_alt</mat-icon>
        </button>

        <button
          class="card-actions-button"
          mat-button
          matTooltip="Yazdır"
          matTooltipPosition="above"
        >
          <mat-icon>print</mat-icon>
        </button>
        <button
          mat-button
          matTooltip="Excel"
          class="card-actions-button"
          matTooltipPosition="above"
          (click)="exportXlsx()"
        >
          <mat-icon>description</mat-icon>
        </button>
        <button
          class="card-actions-button"
          mat-button
          matTooltip="Yenile"
          matTooltipPosition="above"
          (click)="searchHide = false"
          (click)="getAllShipmentListDetailByStatusAndDate()"
        >
          <mat-icon>refresh</mat-icon>
        </button>

        <button
          class="card-actions-button"
          mat-button
          matTooltip="Ara"
          matTooltipPosition="above"
          (click)="searchHide = !searchHide"
          (click)="filterText = ''"
          (click)="filterDataSource()"
        >
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </mat-card-actions>

    <mat-card-content class="card-content">
      <mat-progress-bar
        *ngIf="dataLoaded == false"
        mode="indeterminate"
      ></mat-progress-bar>
      <div class="search-input-box">
        <mat-form-field
          *ngIf="searchHide"
          appearance="outline"
          style="width: 60%"
          color="accent"
        >
          <mat-label>Ara</mat-label>
          <input
            matInput
            [(ngModel)]="filterText"
            (keyup)="filterDataSource()"
            placeholder="Aranacak Kelimeyi Yazınız."
          />
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="filterText = ''"
            (click)="filterDataSource()"
          >
            <mat-icon>{{ filterText ? "clear" : "search" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <section class="section-example-container mat-elevation-z8">
        <table
          mat-table
          id="shipmentListTable"
          [dataSource]="dataSource"
          matSort
        >
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarih</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date: "yyyy-MM-dd" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="customerCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Müşteri Kodu
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.customerCode }}
            </td>
          </ng-container>

          <ng-container matColumnDef="customerNameSurname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Adı Soyadı
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.customerNameSurname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="promissoryNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Senet Numarası
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.promissoryNumber }}
            </td>
          </ng-container>

          <ng-container matColumnDef="adress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres</th>
            <td mat-cell *matCellDef="let element">
              {{ element.adress }}
            </td>
          </ng-container>

          <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sonuç</th>
            <td mat-cell *matCellDef="let element">
              {{ element.result }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
              mat-icon-button
              color="accent"
              matTooltip="Sonuç Gir"
              matTooltipPosition="right"
              (click)="openEnterResultDialog(element)"
            >
              <mat-icon>check_box</mat-icon>
            </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[10, 20, 30, 50, 100]"
          showFirstLastButtons
        >
        </mat-paginator>
      </section>
    </mat-card-content>
  </mat-card>
</div>
