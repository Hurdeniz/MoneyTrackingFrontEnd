<form [formGroup]="satisfactionEditForm" class="form-dialog">
  <h1 mat-dialog-title class="dialog-title">Memnuniyet Güncelle</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Tarih Seçiniz</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            (dateInput)="addEvent($event)"
            [formControl]="dateNow"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Müşteri Kodu</mat-label>
          <input type="text" formControlName="customerCode" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Adı Soyadı</mat-label>
          <input type="text" formControlName="customerNameSurname" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Senet Numarası</mat-label>
          <input type="text" formControlName="promissoryNumber" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Telefon Numarası</mat-label>
          <input type="tel" formControlName="phone" matInput />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Sonuç</mat-label>
          <input type="text" formControlName="result" matInput />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-actions">
    <button
      class="actions-button"
      mat-raised-button
      [disabled]="satisfactionEditForm.invalid"
      color="primary"
      (click)="update()"
    >
      Güncelle
    </button>
  </mat-dialog-actions>
</form>
