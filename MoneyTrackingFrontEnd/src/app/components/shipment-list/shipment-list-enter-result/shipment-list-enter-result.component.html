<mat-radio-group aria-label="Select an option" >
  <mat-radio-button value="Ok" >Ok</mat-radio-button>
  <mat-radio-button value="Günlük" >Günlük</mat-radio-button>
  <mat-radio-button value="İptal" [(ngModel)]="other">İptal</mat-radio-button>
</mat-radio-group>

<mat-radio-group aria-label="Select an option" >
  <mat-radio-button value="Diğer" >Diğer</mat-radio-button>

</mat-radio-group>

<mat-form-field  appearance="outline" class="full-width" color="accent">
  <mat-label>Diğer</mat-label>
  <input type="text" formControlName="status" matInput [disabled]="other"/>
</mat-form-field>


<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close >Hayır</button>
  <button mat-raised-button mat-dialog-close color="warn"  [disabled]="shipmentListEditForm.invalid" (click)="update()">Evet</button>
</div>
