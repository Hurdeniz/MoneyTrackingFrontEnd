<form [formGroup]="shipmentListEditForm">
  <h1 mat-dialog-title style="text-align: center">Sevkiyat Güncelle</h1>
  <mat-divider style="margin-bottom: 16px"></mat-divider>
  <mat-dialog-content>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Tarih Seçiniz</mat-label>
          <input matInput [matDatepicker]="picker" (dateInput)="addEvent($event)" [formControl]="dateNow">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
         <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Sıra No</mat-label>
          <input type="number" formControlName="shipmentNumber" matInput />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
         <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Müşteri Kodu</mat-label>
          <input type="text" formControlName="customerCode" matInput />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
         <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Adı Soyadı</mat-label>
          <input type="text" formControlName="customerNameSurname" matInput />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
         <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Senet Numarası</mat-label>
          <input type="text" formControlName="promissoryNumber" matInput />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
         <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Açıklama</mat-label>
          <input type="text" formControlName="description" matInput />
        </mat-form-field>
      </div>
    </div>

  </mat-dialog-content>

  <mat-divider></mat-divider>
  <mat-dialog-actions [align]="'end'">
    <button
      mat-raised-button
      [disabled]="shipmentListEditForm.invalid"
      color="primary"
      (click)="update()"
      style="width: 100%"
    >
      Güncelle
    </button>
  </mat-dialog-actions>
</form>
