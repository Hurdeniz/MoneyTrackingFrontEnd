<form [formGroup]="cardForm" class="form-dialog">
  <h1 mat-dialog-title class="dialog-title">{{ dialogTitle }}</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Tarih Seçiniz</mat-label>
          <input matInput [matDatepicker]="picker" (dateInput)="addEvent($event)" [formControl]="dateNow">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Banka Seçiniz</mat-label>
          <mat-select formControlName="bankId">
            <mat-option *ngFor="let bank of banks" [value]="bank.bankId">
              {{ bank.bankName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Tutar</mat-label>
          <input
            matInput
            type="number"
            formControlName="amount"
            placeholder="Tutar Giriniz"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Açıklama</mat-label>
          <textarea
            matInput
            formControlName="description"
            style="height: 60px"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-actions">
    <button
    class="actions-button"
      mat-raised-button
      [disabled]="cardForm.invalid"
      color="primary"
      (click)="add()"

    >
      {{ actionBtnName }}
    </button>
  </mat-dialog-actions>
</form>
