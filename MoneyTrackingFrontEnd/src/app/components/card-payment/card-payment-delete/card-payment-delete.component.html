
<h1 mat-dialog-title>{{bankName}} - {{amount}} ₺</h1>
<mat-divider></mat-divider>
<div mat-dialog-content style="margin-top: 16px;">
  Banka Ödemesini Silmek İstediğinize Emin Misiniz ?
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close >Hayır</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="deleteCardPayment()">Evet</button>
</div>
