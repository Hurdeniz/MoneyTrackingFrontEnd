 <form [formGroup]="incomingMoneyForm">
  <h1 mat-dialog-title style="text-align: center">Ödeme Tamamla</h1>
  <mat-divider style="margin-bottom: 16px"></mat-divider>
  <mat-dialog-content>

    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Tarih Seçiniz</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            (dateInput)="addEvent($event)"
            [formControl]="dateNow"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Açıklama</mat-label>
          <textarea
            matInput
            formControlName="description"
            style="height: 60px"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-divider></mat-divider>
  <mat-dialog-actions [align]="'end'">
    <button mat-raised-button (click)="add()" color="primary" style="width: 100%">
      Kaydet
    </button>
  </mat-dialog-actions>
</form>
