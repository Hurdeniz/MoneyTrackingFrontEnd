<form [formGroup]="incomingMoneyForm" class="form-dialog">
  <h1 mat-dialog-title class="dialog-title">Kısmi Ödeme</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Tarih Seçiniz</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            (dateInput)="addEvent($event)"
            [formControl]="dateNow"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Müşteri Kodu</mat-label>
          <input type="text" matInput disabled value="{{ customerCode }}" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Senet No</mat-label>
          <input type="text" matInput disabled value="{{ promissoryNumber }}" />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Adı Soyadı</mat-label>
          <input
            type="text"
            matInput
            disabled
            value="{{ customerNameSurname }}"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Gelecek Tutar</mat-label>
          <input type="number" matInput disabled value="{{ futureAmount }}" />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Gelen Tutar</mat-label>
          <input type="number" matInput cdkFocusInitial formControlName="incomingAmount" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Açıklama</mat-label>
          <textarea
            matInput
            formControlName="inComingMoneyDescription"
            style="height: 60px"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-actions">
    <button
      class="actions-button"
      mat-raised-button
      (click)="control()"
      [disabled]="incomingMoneyForm.invalid"
      color="primary"
    >
      Kaydet
    </button>
  </mat-dialog-actions>
</form>
