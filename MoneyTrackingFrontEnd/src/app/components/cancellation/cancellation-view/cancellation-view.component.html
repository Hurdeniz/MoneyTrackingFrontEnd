<form [formGroup]="cancellationForm" class="form-dialog">
  <h1 mat-dialog-title class="dialog-title" >{{ dialogTitle }}</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Kasa Personeli Seçiniz</mat-label>
          <mat-select formControlName="userId">
            <mat-option *ngFor="let user of users" [value]="user.userId">
              {{ user.firstName }} {{ user.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field
          appearance="outline"
          color="accent"
          class="full-width"
        >
          <mat-label>Tarih Seçiniz</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            (dateInput)="addEvent($event)"
            [formControl]="dateNow"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Müşteri Kodu</mat-label>
          <input
            matInput
            type="text"
            formControlName="customerCode"
            placeholder="Müşteri Kodu Giriniz."
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Adı Soyadı</mat-label>
          <input
            matInput
            type="text"
            formControlName="customerNameSurname"
            placeholder="Müşteri Adı Soyadı Giriniz."
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Senet Numarası</mat-label>
          <input
            matInput
            type="text"
            formControlName="promissoryNumber"
            placeholder="Senet Numarası Giriniz."
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>İşlem Tutarı</mat-label>
          <input
            matInput
            type="number"
            formControlName="transactionAmount"
            placeholder="İşlem Tutarı Giriniz."
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>İptal Tutarı</mat-label>
          <input
            matInput
            type="number"
            formControlName="cancellationAmount"
            placeholder="İptal Tutarı Giriniz."
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline" color="accent" class="full-width">
          <mat-label>Açıklama</mat-label>
          <textarea
            matInput
            formControlName="description"
            class="input-description"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions class="dialog-actions">
    <button
    class="actions-button"
      mat-raised-button
      [disabled]="cancellationForm.invalid"
      color="primary"
      (click)="statusControl()"
    >
      {{ actionBtnName }}
    </button>
  </mat-dialog-actions>
</form>
